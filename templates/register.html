<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Register Page</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="icon" href="{{ url_for('static', filename='logo.svg') }}" />

  <style>
    body {
      background: linear-gradient(to right, #44579c 0%, #883893d2 100%), url('https://mdbootstrap.com/img/new/standard/city/044.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <section class="text-center">
    <div class="px-md-4" style="height: 300px;"></div>

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: -100px; background: hsla(0, 9%, 93%, 0.8); backdrop-filter: blur(30px);">
      <div class="card-body py-5 px-md-4">
        <div class="row d-flex justify-content-center">
          <div class="col-8">
            <h2 class="fw-bold mb-5">Register</h2>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
              <div class="container">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              </div>
              {% endif %}
            {% endwith %}

            <form action="/register" method="POST">
              <!-- Name -->
              <div class="mb-4">
                <input type="text" class="form-control" placeholder="Name" name="name" required />
              </div>

              <!-- Email -->
              <div class="mb-4">
                <input type="email" class="form-control" placeholder="Email address" name="email" required />
              </div>

              <!-- Password -->
              <div class="mb-4">
                <input type="password" class="form-control" placeholder="Password" name="password" required />
              </div>

              <!-- Confirm Password -->
              <div class="mb-4">
                <input type="password" class="form-control" placeholder="Confirm Password" name="password2" required />
              </div>

              <!-- Submit -->
              <button type="submit" class="btn btn-dark btn-block mb-4">Register</button>

              <p class="text-center text-muted mt-4 mb-0">
                Already have an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    setTimeout(() => {
      document.querySelectorAll(".alert").forEach(alert => {
        alert.style.display = "none";
      });
    }, 5000);
  </script>
</body>
</html>
